<h1>Tables</h1>

<h2>Merged cells</h2>

<p>Horizontally merged cells:</p>
<table>
  <tbody>
    <tr>
      <td>A</td><td colspan=2>B C</td><td>D</td>
    </tr>
    <tr>
      <td colspan=2>E F</td><td>G</td><td>H</td>
    </tr>
    <tr>
      <td>I</td><td>J</td><td>K</td><td>L</td>
    </tr>
  </tbody>
</table>

<p>Vertically merged cells:</p>
<table>
  <tbody>
    <tr>
      <td rowspan=2>A<br>E</td><td>B</td><td>C</td><td>D</td>
    </tr>
    <tr>
      <td>F</td><td>G</td><td>H</td>
    </tr>
  </tbody>
</table>
<table>
  <tbody>
    <tr>
      <td>A</td><td rowspan=3 colspan=2>B C<br>F G<br>J K</td><td>D</td>
    </tr>
    <tr>
      <td>E</td><td>H</td>
    </tr>
    <tr>
      <td>I</td><td>L</td>
    </tr>
  </tbody>
</table>
